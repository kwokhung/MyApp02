<!DOCTYPE html>
<html>
<head>

    <meta http-equiv="Content-type" content="text/html; charset=utf-8" />
</head>
<body>

        <ul data-dojo-type="dojox/mobile/TabBar">
            <li data-dojo-type="dojox/mobile/TabBarButton" data-dojo-props="selected:true">New</li>
            <li data-dojo-type="dojox/mobile/TabBarButton">What's Hot</li>
            <li data-dojo-type="dojox/mobile/TabBarButton">Genius</li>
        </ul>
    </div>
    <form>
        <div data-dojo-type="dojox/mobile/RoundRect">
            <div data-dojo-type="dojox/mobile/FormLayout">
                <div>
                    <label>Analysis</label>
                    <div id="blkMarketOutlook" style="width: 100%;"></div>
                </div>
            </div>
        </div>
        <button class="mblRedButton" data-dojo-type="app/widget/BtnGetMarketOutlook">Refresh</button>
    </form>

</html>
